<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goblin Infame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #0f0; /* verde */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #000;
    }
    .container {
      display: flex;
      align-items: center;
      max-width: 90%;
    }
    .container img {
      max-width: 40vw;
      height: auto;
      border: 4px solid #444;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }
    .text {
      margin-left: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 40vh;
    }
    .text h1 {
      font-size: 3rem;
      margin: 0;
    }
    .text p {
      font-size: 1.5rem;
      font-style: italic;
      margin: 1rem 0;
    }
    .signature {
      font-size: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="goblin.png" alt="Goblin Infame" />
    <div class="text">
      <h1>Goblin Infame</h1>
      <div class="signature">A.A.</div>
      <p>“In ogni ombra risplende una speranza: tutto è possibile.”</p>
    </div>
  </div>
</body>
</html>
